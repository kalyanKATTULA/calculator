	<script>

		let screenval=document.getElementById("screen")
		function display(va){
			screenval.value+=va
		}
		function solve(){
			try{
				screenval.value=eval(screenval.value)
				console.log('hello',screenval)
			}
			catch(err){
				alert(err)
	screenval.value=""
			}
		}
		function clr(){
			screenval.value=""
		}
